
<!-- Bot칩n de sincronizaci칩n masiva arriba de la tabla -->
<button 
  (click)="onSyncSelected()" 
  [disabled]="selectedIds.length === 0"
  class="sync-selected">
  Sincronizar Seleccionados
</button>

<table>
  <thead>
    <tr>
      <th></th> <!-- Checkbox column -->
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Company Name</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" [class.disabled]="!user.company.isValid">
      <!-- Checkbox s칩lo para v치lidos -->
      <td>
        <input 
          type="checkbox" 
          [disabled]="!user.company.isValid"
          [checked]="selectedIds.includes(user.id)"
          (change)="toggleSelection(user.id, $event.target.checked)" />
      </td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.company.name }}</td>
      <td>
        <button (click)="onEdit(user)" [disabled]="!user.company.isValid">Editar</button>
      </td>
    </tr>
  </tbody>
</table>


<app-user-edit-form
  *ngIf="showEditForm"
  [user]="selectedUser"
  (close)="onFormClose()"
  (save)="onSave($event)">
</app-user-edit-form>
